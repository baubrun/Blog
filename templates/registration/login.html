{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<form class="my-5"
 method="POST"  >
    {% csrf_token %}
  <div class="form-group">
    <div >
      {{ form.username|as_crispy_field }}
    </div>
  </div>
  <div class="form-group">
    <div >
      {{ form.password|as_crispy_field}}
    </div>
  </div>

    <button class="btn btn-outline-success" 
    type="submit">Submit</button>
</form>
{% endblock content %}
