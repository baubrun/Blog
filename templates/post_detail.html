{% extends "base.html" %}



{% block title %}
  Post {{ post.id }}
{% endblock title %}



{% block content %}



  <div >
      <div >{{ post.title }}</div>
      <div>{{ post.body }}</div>
  </div>
  <div >
    <a class="nav-link" style="color: #FF8552;" 
    href="{% url "post_edit" post.pk %}" role="button">Edit Post</a>
    <a class="nav-link" href="{% url "post_delete" post.pk %}" 
    role="button">Delete Post</a>
  </div>


{% endblock content %}
